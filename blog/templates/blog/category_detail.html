{% extends 'blog/base.html' %}
{% block content %}
<h1>{{ object.name }}</h1>
<h4>Posts in this category:</h4>
<ul>
    {% for post in object.post_set.all %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts in this category.</li>
    {% endfor %}
</ul>
<a href="{% url 'category_update' object.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'category_delete' object.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'category_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
